<div>
  <form name="myForm"
    sf-schema="vm.schema"
    sf-form="vm.form"
    sf-model="vm.model"
    sf-options=""
    >
  </form>
  <button ng-click="vm.onSubmit(myForm)" class="btn btn-success">Submit</button>
  <div class="alert" ng-hide="vm.hidden"
       ng-class="{fade: vm.startFade, 'alert-success': !vm.hasError, 'alert-error': vm.hasError}"
  >{{ vm.message }}</div>
</div>
